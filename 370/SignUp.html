<!DOCTYPE>
<html>
	<head>
		<title>SingUp</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<!--customer SignUp here-->
	<div class="customerSignUpBox">
		<img src="customer.png" class="customer-picture">
			<h1>Customer SignUp Here</h1>
				<form>
					<p>Username</p>
					<input type="text" name="customer-username" placeholder="Enter Username">
					<p>Password</p>
					<input type="text" name="customer-password" placeholder="Enter Password">
					<p>Password</p>
					<input type="text" name="repeat-customer-password" placeholder="Enter Password">
					<input type="submit" name="customer-submit" value="SignUp">
					<br><br>
					<a href="Login.html">Login</a>
				</form>
		</div>
</body>
</html>
