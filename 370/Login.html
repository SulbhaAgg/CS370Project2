<!DOCTYPE>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<!--customer login here-->
	<div class="customerLoginBox">
		<img src="customer.png" class="customer-picture">
			<h1>Customer Login Here</h1>
				<form>
					<p>Username</p>
					<input type="text" name="customer-username" placeholder="Enter Username">
					<p>Password</p>
					<input type="text" name="customer-password" placeholder="Enter Password">
					<input type="submit" name="customer-submit" value="Login">
					<a href="#">Forget Password</a>
					<br><br>
					<a href="SignUp.html">Sign Up</a>
				</form>
		</div>

	<!--adminstrator login here-->
	<div class="adminLoginBox">
		<img src="admin.png" class="admin-picture">
			<h1>Adminstrator Login Here</h1>
			<form>
				<p>Username</p>
				<input type="text" name="admin-username" placeholder="Enter Username">
				<p>Password</p>
				<input type="text" name="admin-password" placeholder="Enter Password">
				<input type="submit" name="admin-submit" value="Login">
				<a href="#">Forget Password</a>
			</form>
	</div>



</body>
</html>
